<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>  

            <p:panel header="Cadastro Professor">  
                <h:panelGrid columns="2" cellpadding="5">  
                    <h:outputText value="Nome: " />  
                    <p:inputText value="#{professorBean.nome}"/>  

                    <h:outputText value="Matricula: " />  
                    <p:inputText value="#{professorBean.matricula}" />  
                    
                    <h:outputText value="CPF: " />  
                    <p:inputMask value="#{professorBean.cpf}" mask="999.999.999-99"/>  
                    
                    <h:outputText value="Telefone: " />  
                    <p:inputMask value="#{professorBean.telefone}" mask="(99) 9999-9999"/>  

                    <p:commandButton value="Reset" type="reset" />  
                    <p:commandButton value="Submit" action="cadastroprofessor.xhtml" actionListener="#{professorBean.salvar()}" oncomplete="PF('dlg').show()"/>  

                </h:panelGrid>  
            </p:panel>  

        </h:form> 
    </h:body>
</html>
