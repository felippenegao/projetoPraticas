<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>  

            <p:panel header="Masks">  
                <h:panelGrid columns="2" cellpadding="5">  
                    <h:outputText value="Date: " />  
                    <p:inputMask value="1" mask="99/99/9999"/>  

                    <h:outputText value="Phone: " />  
                    <p:inputMask value="2" mask="(999) 999-9999"/>  

                    <h:outputText value="Phone with Ext: " />  
                    <p:inputMask value="3"   
                                 mask="(999) 999-9999? x99999"/>  

                    <h:outputText value="taxId: " />  
                    <p:inputMask value="4" mask="99-9999999"/>  

                    <h:outputText value="SSN: " />  
                    <p:inputMask value="5" mask="999-99-9999"/>  

                    <h:outputText value="Product Key: " />  
                    <p:inputMask value="6" mask="a*-999-a999"/>  

                    <p:commandButton value="Reset" type="reset" />  
                    <p:commandButton value="Submit" update="" oncomplete="PF('dlg').show()"/>  

                </h:panelGrid>  
            </p:panel>  

        </h:form> 
    </h:body>
</html>
